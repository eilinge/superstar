
<div class="container-fluid">

    <div class="panel panel-default" style="margin-bottom: 0px;">
        <form class="form-horizontal" action="/admin/add" method="post">
            <div class="form-group" style="height:30px;">
                <label for="input_name_zh" class="col-sm-2 control-label">中文名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_name_zh" name="name_zh">
                </div>
            </div>
            <div class="form-group" style="height:30px;">
                <label for="input_name_en" class="col-sm-2 control-label">英文名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_name_en" name="name_en">
                </div>
            </div>
            <div class="form-group" style="height:30px;">
                <label for="input_avatar" class="col-sm-2 control-label">头像</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_avatar" name="avatar">
                </div>
            </div>
            <div class="form-group" style="height:30px;">
                <label for="input_birthday" class="col-sm-2 control-label">出生日期</label>
                <div class="col-sm-9">
                    <input placeholder="格式 2018-01-01" type="text" class="form-control" id="input_birthday" name="birthday">
                </div>
            </div>
            <div class="form-group" style="height:30px;">
                <label for="input_height" class="col-sm-2 control-label">身高</label>
                <div class="col-sm-9">
                    <input placeholder="单位cm" type="text" class="form-control" id="input_height" name="height">
                </div>
            </div>
            <div class="form-group" style="height:30px;">
                <label for="input_weight" class="col-sm-2 control-label">体重</label>
                <div class="col-sm-9">
                    <input placeholder="单位g" type="text" class="form-control" id="input_weight" name="weight">
                </div>
            </div>
            <div class="form-group" style="height:30px;">
                <label for="input_club" class="col-sm-2 control-label">俱乐部</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_club" name="club">
                </div>
            </div>
            <div class="form-group" style="height:30px;">
                <label for="input_jersy" class="col-sm-2 control-label">球衣号码以及主打位置</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_jersy" name="jersy">
                </div>
            </div>
            <div class="form-group" style="height:30px;">
                <label for="input_country" class="col-sm-2 control-label">国籍</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_country" name="country">
                </div>
            </div>
            <div class="form-group" style="height:30px;">
                <label for="input_birthaddress" class="col-sm-2 control-label">出生地</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_birthaddress" name="birthaddress">
                </div>
            </div>
            <div class="form-group" style="height:30px;">
                <label for="input_feature" class="col-sm-2 control-label">个人特点</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input_feature" name="feature">
                </div>
            </div>
    </div>
    <div class="form-group" style="height:30px;">
        <div class="col-sm-offset-2 col-sm-9">
            <!-- 提交表单 -->
            <button type="submit" id="submit" class="btn btn-default">添加</button>
        </div>
    </div>
    </form>
</div>

</div>
